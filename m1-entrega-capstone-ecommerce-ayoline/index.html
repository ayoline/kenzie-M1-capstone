<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>
    S8-02 | 🏆 Projeto de conclusão de módulo: E-commerce - Parte 2 - 👨🏿‍💻 Dinamizando com o
    DOM
  </title>
</head>

<body>

  <header class="menu">
    <div class="container">
      <div class="menu-flex">
        <h1>Weartake</h1>
        <div class="menu-second-column">
          <p class="menu-link-button">Todos</p>
          <p class="menu-link-button">Acessórios</p>
          <p class="menu-link-button">Calçados</>
          <p class="menu-link-button">Camisetas</p>
        </div>
      </div>
  </header>

  <div class="container">
    <div class="all-boxes">

      <main class="main-box"> </main>

      <aside class="aside-box">
        <div class="aside-search-box">
          <input class="aside-input-search" type="text" placeholder="Digite aqui sua pesquisa">
          <button class="aside-btn-search">Pesquisar</button>
        </div>
        <section class="aside-box-cart">
          <p class="aside-title-cart">Carrinho de compras</p>

          <div class="aside-content-box"></div>

          <div class="aside-quantity-box">
            <div class="aside-quantity-text">
              <p>Quantidade:</p>
              <p class="aside-quantity-value">0</p>
            </div>
            <div class="aside-total-text">
              <p>Total:</p>
              <p class="aside-total-value">R$ 0,00</p>
            </div>
          </div>
        </section>
      </aside>
    </div>

  </div>

  <script src="js/database.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
